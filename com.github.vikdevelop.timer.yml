app-id: com.github.vikdevelop.timer
runtime: org.gnome.Platform
runtime-version: '43'
sdk: org.gnome.Sdk
command: timer.sh
finish-args:
    - --share=ipc
    - --socket=wayland
    - --socket=fallback-x11
    - --device=dri
    - --talk-name=org.freedesktop.Notifications
    - --system-talk-name=org.freedesktop.login1
    - --socket=pulseaudio
modules:
  - name: timer
    buildsystem: simple
    build-commands:
       - chmod +x timer.sh
       - install -D -t /app/bin timer.sh
       - install -D -t /app timer.py
       - install -D -t /app/src src/main.py
       - cp -R translations /app/
       - install -D -t /app/share/beeps src/beeps/Oxygen.ogg
       - install -D -t /app/share/applications flatpak/com.github.vikdevelop.timer.desktop
       - install -D -t /app/share/icons/hicolor/128x128/apps flatpak/appicon/com.github.vikdevelop.timer.png
       - install -D -t /app/share/metainfo flatpak/com.github.vikdevelop.timer.metainfo.xml
    sources:
          - type: archive
            url: https://github.com/vikdevelop/timer/archive/refs/tags/2.3B.tar.gz
            sha256: abe476fe9a21340c4626267de526baaf27bd28785ff91c0bf03b56151cc8133f
