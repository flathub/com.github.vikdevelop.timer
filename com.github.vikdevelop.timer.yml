app-id: com.github.vikdevelop.timer
runtime: org.gnome.Platform
runtime-version: '41'
sdk: org.gnome.Sdk
command: timer.sh
finish-args:
    - --share=ipc
    - --socket=wayland
    - --socket=fallback-x11
modules:
  - name: timer
    buildsystem: simple
    build-commands:
       - chmod +x timer.sh
       - install -Dm755 -t /app/bin timer.sh
       - install -Dm755 -t /app src/timer.py
       - install -Dm755 -t /app/share/applications flatpak/com.github.vikdevelop.timer.desktop
       - install -Dm755 -t /app/share/icons/hicolor/128x128/apps flatpak/icons/com.github.vikdevelop.timer.png
       - install -Dm644 -t /app/share/metainfo flatpak/com.github.vikdevelop.timer.metainfo.xml
    sources:
          - type: archive
            url: https://github.com/vikdevelop/timer/archive/refs/tags/1.9.tar.gz
            sha256: 0946ccbf341f4381750c3b1aac7414a06d9004ad352a8a8499df7eece821ddb5
            
