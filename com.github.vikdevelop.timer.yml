app-id: com.github.vikdevelop.timer
runtime: org.gnome.Platform
runtime-version: '42'
sdk: org.gnome.Sdk
command: timer.sh
finish-args:
    - --share=ipc
    - --socket=wayland
    - --socket=fallback-x11
modules:
  - name: timer
    buildsystem: simple
    build-commands:
       - chmod +x timer.sh
       - install -D -t /app/bin timer.sh
       - install -D -t /app timer.py
       - install -D -t /app/src src/main.py
       - cp -R translations /app/
       - install -D -t /app/share/applications flatpak/com.github.vikdevelop.timer.desktop
       - install -D -t /app/share/icons/hicolor/128x128/apps flatpak/icons/com.github.vikdevelop.timer.png
       - install -D -t /app/share/metainfo flatpak/com.github.vikdevelop.timer.metainfo.xml
    sources:
          - type: archive
            url: https://github.com/vikdevelop/timer/archive/refs/tags/1.8.1.tar.gz
            sha256: 5168f4e8bd19dfd2038173f0312e8939c40adc5123083a06fe6d348cb9a53803
