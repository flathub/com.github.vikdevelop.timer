app-id: com.github.vikdevelop.timer
runtime: org.gnome.Platform
runtime-version: '43'
sdk: org.gnome.Sdk
command: timer.sh
finish-args:
    - --share=ipc
    - --share=network # for continuous localization from Hosted Weblate
    - --socket=wayland
    - --socket=fallback-x11
    - --device=dri # for potentional problems with GPU accellaration
    - --talk-name=org.freedesktop.Notifications # for send notification about finished timing
    - --system-talk-name=org.freedesktop.login1 # for realization shut down/reboot/suspend system after finished timer
    - --socket=pulseaudio # for play beep after finished timer
modules:
  - name: timer
    buildsystem: simple
    build-commands:
       - chmod +x timer.sh
       - install -D -t /app/bin timer.sh
       - install -D -t /app timer.py
       - install -D -t /app/src src/main.py
       - install -D -t /app/share/beeps src/beeps/Oxygen.ogg
       - mkdir /app/translations && cp translations/json/* /app/translations
       - install -D -t /app/share/applications flatpak/com.github.vikdevelop.timer.desktop
       - install -D -t /app/share/icons/hicolor/128x128/apps flatpak/appicon/com.github.vikdevelop.timer.png
       - install -D -t /app/share/metainfo flatpak/com.github.vikdevelop.timer.metainfo.xml
       - cp flatpak/icons-symbolic/* /app/share/icons/hicolor/128x128/apps/
    sources:
    	- type: archive
        url: https://github.com/vikdevelop/timer/archive/refs/tags/2.6I.tar.gz
        sha256: 9ec514f3727497d4aafa8a251e9d37bbac65803605b5dafee9fdceb8609f074d
