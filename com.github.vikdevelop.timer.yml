app-id: com.github.vikdevelop.timer
runtime: org.gnome.Platform
runtime-version: '41'
sdk: org.gnome.Sdk
command: run.sh
finish-args:
    - --share-ipc
    - --socket=wayland
    - --socket=fallback-x11
modules:
    name: timer
    buildsystem: simple
    build-commands:
       - install -Dm755 -t /app/bin ../run.sh
       - install -Dm755 -t /app/src src/timer.py
       - install -Dm755 -t /app/share/applications flatpak/com.github.vikdevelop.timer.desktop
       - install -Dm755 -t /app/share/icons/hicolor/128x128/apps flatpak/icons/com.github.vikdevelop.timer.png
       - install -Dm644 -t /app/share/metainfo flatpak/com.github.vikdevelop.timer.metainfo.xml
    sources:
    type: archive
    url: https://github.com/vikdevelop/timer/archive/refs/tags/1.3.tar.gz
    sha256: 2725a9efc01a960f0b63a9988845621aaa9991a75b7dbcb53d5aba3864e41a26

    type: script
    dest-filename: run.sh
    commands:
    - python /app/src/timer.py "$@"
